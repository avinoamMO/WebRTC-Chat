<!DOCTYPE html>
<html>
  <head>
    <script
      type="text/javascript"
      src="https://cdn.scaledrone.com/scaledrone.min.js"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="remoteVideo">
        <div class="header-title">Peer</div>
        <video id="remoteVideo" height="50px" autoplay></video>
      </div>
      <div class="localVideo">
        <div class="header-title">Local</div>
        <video id="localVideo" autoplay muted></video>
      </div>
      <div class="notificationsBox">
        <div class="header-title">Notifications</div>
        <textarea readonly id="notificationsBox"></textarea>
      </div>
      <div class="chatBox">
        <div class="header-title">Chat Box</div>
        <textarea readonly id="chatBox"></textarea>
        <input
          type="text"
          id="chat_text_input"
          placeholder="Send a message.."
        /><button id="sendMsgBtn" onclick="sendChatMessage()">Send</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
